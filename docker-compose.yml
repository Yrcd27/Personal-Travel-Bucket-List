services:
  mysql:
    image: mysql:8.0
    container_name: travel-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: travel_bucket
      MYSQL_USER: travel_user
      MYSQL_PASSWORD: userpassword123
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: travel-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
      DB_USER: travel_user
      DB_PASSWORD: userpassword123
      DB_NAME: travel_bucket
      JWT_SECRET: local-dev-jwt-secret-key
      PORT: 5000
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:5000
    container_name: travel-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
